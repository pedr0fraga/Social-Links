<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Signika+Negative:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header>
        <img id="logo" src="./images/logo.jpg" alt="profile picture" />
        <h1 id="user">@gremio</h1>
        <p id="description">O clube de todos.</p>
      </header>

      <ul class="list">
        <li class="list-item gradient">
          <a
            class="link"
            href="https://www.instagram.com/gremio/"
            target="_blank"
            >Instagram<img src="./images/instagram.png"
          /></a>
        </li>
        <li class="list-item gradient">
          <a
            class="link"
            href="https://www.youtube.com/@GremioFBPA"
            target="_blank"
            >Youtube<img src="./images/youtube.png"
          /></a>
        </li>
        <li class="list-item gradient">
          <a class="link" href="https://www.tiktok.com/@gremio" target="_blank"
            >Tiktok<img src="./images/tiktok.png"
          /></a>
        </li>
      </ul>

      <footer>
        <a
          class="contact gradient2"
          href="https://twitter.com/Gremio"
          target="_blank"
          ><img src="./images/twitter.png" alt="twitter"
        /></a>
        <a
          class="contact gradient2"
          href="https://api.whatsapp.com/send?phone=555132182000"
          target="_blank"
          ><img src="./images/whatsapp.png" alt="whatsapp"
        /></a>
        <a
          class="contact gradient2"
          href="mailto:ouvidoria@gremio.net"
          target="_blank"
          ><img src="./images/email.png" alt="email"
        /></a>
        <a class="contact gradient2" href="tel:+555132182001" target="_blank"
          ><img src="./images/phone.png" alt="phone"
        /></a>
      </footer>
    </section>
  </body>
</html>
